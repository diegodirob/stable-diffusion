<h3><p>StableDiffusion <span>{{object.response_data.status}}</span></p></h3>

<h4>Request Data</h4>
<p>{{object.user.email}}</p>
{% for key, value in object.request_data.items %}
  {% if value %}
    <p>{{key}}: <span>{{value}}</span></p>
  {% endif %}
{% endfor %}

<h4>Response Data</h4>
<p>Result link:</p>
{% for value in object.response_data.output %}
  <span>{{value}}</span>
{% endfor%}
