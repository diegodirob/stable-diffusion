
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 1rem;
        padding: 1rem;
      }

      .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media screen and (max-width: 768px) {
        .image-grid {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="image-grid">
      <img src="https://via.placeholder.com/350x350" alt="Image 1" class="image">
      <img src="https://via.placeholder.com/400x400" alt="Image 2" class="image">
      <img src="https://via.placeholder.com/300x300" alt="Image 3" class="image">
      <img src="https://via.placeholder.com/450x450" alt="Image 4" class="image">
      <img src="https://via.placeholder.com/200x200" alt="Image 5" class="image">
      <img src="https://via.placeholder.com/500x500" alt="Image 6" class="image">
      <img src="https://via.placeholder.com/250x250" alt="Image 7" class="image">
      <img src="https://via.placeholder.com/350x350" alt="Image 8" class="image">
      <img src="https://via.placeholder.com/400x400" alt="Image 9" class="image">
      <img src="https://via.placeholder.com/300x300" alt="Image 10" class="image">
      <img src="https://via.placeholder.com/450x450" alt="Image 11" class="image">
      <img src="https://via.placeholder.com/200x200" alt="Image 12" class="image">
      <img src="https://via.placeholder.com/500x500" alt="Image 13" class="image">
      <img src="https://via.placeholder.com/250x250" alt="Image 14" class="image">
      <img src="https://via.placeholder.com/350x350" alt="Image 15" class="image">
      <img src="https://via.placeholder.com/400x400" alt="Image 16" class="image">
      <img src="https://via.placeholder.com/300x300" alt="Image 17" class="image">
      <img src="https://via.placeholder.com/450x450" alt="Image 18" class="image">
      <img src="https://via.placeholder.com/200x200" alt="Image 19" class="image">
      <img src="https://via.placeholder.com/500x500" alt="Image 20" class="image">
    </div>
  </body>
</html>
